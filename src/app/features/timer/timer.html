<div class="min-h-screen bg-stone-100">
  <!-- Progress Stepper -->
  <div class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="max-w-4xl mx-auto">
      <div class="flex items-center justify-center space-x-8">
        <!-- Welcome Step -->
        <div class="flex items-center">
          <div class="w-12 h-12 bg-emerald-600 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <span class="ml-2 text-sm font-medium text-gray-900">Welcome</span>
        </div>
        
        <!-- Progress Line -->
        <div class="w-16 h-1 bg-emerald-600"></div>
        
        <!-- Prepare Step -->
        <div class="flex items-center">
          <div class="w-12 h-12 bg-emerald-600 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <span class="ml-2 text-sm font-medium text-gray-900">Prepare</span>
        </div>
        
        <!-- Progress Line -->
        <div class="w-16 h-1 bg-emerald-600"></div>
        
        <!-- Focus Sounds Step -->
        <div class="flex items-center">
          <div class="w-12 h-12 bg-emerald-600 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <span class="ml-2 text-sm font-medium text-gray-900">Focus Sounds</span>
        </div>
        
        <!-- Progress Line -->
        <div class="w-16 h-1 bg-emerald-600"></div>
        
        <!-- Breathe Step -->
        <div class="flex items-center">
          <div class="w-12 h-12 bg-emerald-600 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <span class="ml-2 text-sm font-medium text-gray-900">Breathe</span>
        </div>
        
        <!-- Progress Line -->
        <div class="w-16 h-1 bg-emerald-600"></div>
        
        <!-- Deep Work Step (Current) -->
        <div class="flex items-center">
          <div class="w-12 h-12 bg-emerald-600 rounded-full flex items-center justify-center">
            <div class="w-3 h-3 bg-white rounded-full"></div>
          </div>
          <span class="ml-2 text-sm font-medium text-gray-900">Deep Work</span>
        </div>
        
        <!-- Progress Line -->
        <div class="w-16 h-1 bg-gray-300"></div>
        
        <!-- Reflect Step -->
        <div class="flex items-center">
          <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
          <span class="ml-2 text-sm font-medium text-gray-500">Reflect</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Pomodoro Timer</h1>
        <p class="text-gray-600">Work in focused intervals with regular breaks for optimal productivity</p>
      </div>

      <!-- Timer Settings -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- Work Duration -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Work Duration (minutes)</label>
          <input 
            type="number" 
            [value]="workDuration()" 
            (input)="updateWorkDuration($event)"
            min="1" 
            max="60"
            [disabled]="isActive()"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-center text-lg font-medium disabled:bg-gray-100 disabled:cursor-not-allowed">
        </div>
        
        <!-- Break Duration -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Break Duration (minutes)</label>
          <input 
            type="number" 
            [value]="breakDuration()" 
            (input)="updateBreakDuration($event)"
            min="1" 
            max="30"
            [disabled]="isActive()"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-center text-lg font-medium disabled:bg-gray-100 disabled:cursor-not-allowed">
        </div>
      </div>

      <!-- Timer Display -->
      <div class="flex justify-center mb-8">
        <div class="relative">
          <!-- Timer Circle -->
          <div class="w-80 h-80 relative">
            <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
              <!-- Background Circle -->
              <circle
                cx="50"
                cy="50"
                r="45"
                fill="none"
                stroke="#f3f4f6"
                stroke-width="4"/>
              
              <!-- Progress Circle -->
              <circle
                cx="50"
                cy="50"
                r="45"
                fill="none"
                [attr.stroke]="isBreakTime() ? '#f59e0b' : '#10b981'"
                stroke-width="4"
                stroke-linecap="round"
                [style.stroke-dasharray]="circumference()"
                [style.stroke-dashoffset]="strokeDashoffset()"
                class="transition-all duration-1000 ease-linear"/>
            </svg>
            
            <!-- Timer Content -->
            <div class="absolute inset-0 flex flex-col items-center justify-center">
              <!-- Brain Icon -->
              <div class="mb-4">
                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                </svg>
              </div>
              
              <!-- Timer Display -->
              <div class="text-6xl font-bold text-gray-800 mb-2">{{formattedTime()}}</div>
              
              <!-- Status -->
              <div class="text-lg text-gray-600 mb-1">{{currentStatus()}}</div>
              
              <!-- Cycle Counter -->
              <div class="text-sm text-gray-500">Cycle {{completedCycles()}}/{{totalCycles}}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Timer Controls -->
      <div class="flex justify-center space-x-4 mb-8">
        @if (!isActive()) {
          <button 
            (click)="startTimer()"
            class="flex items-center px-8 py-3 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 transition-colors font-medium text-lg">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h8m2 0h1M4 21V9a4 4 0 014-4h8a4 4 0 014 4v12"/>
            </svg>
            Start Session
          </button>
        } @else {
          <button 
            (click)="pauseTimer()"
            class="flex items-center px-6 py-3 bg-gray-600 text-white rounded-xl hover:bg-gray-700 transition-colors font-medium">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Pause
          </button>
          <button 
            (click)="resetTimer()"
            class="flex items-center px-6 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition-colors font-medium">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Reset
          </button>
        }
      </div>

      <!-- Navigation -->
      <div class="flex justify-between">
        <button 
          (click)="goBack()"
          class="flex items-center px-6 py-3 text-gray-700 hover:text-gray-900 transition-colors">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Back
        </button>
        
        <button 
          (click)="continue()"
          [disabled]="completedCycles() < 1"
          [class]="completedCycles() >= 1 ? 'flex items-center px-8 py-3 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 transition-colors' : 'flex items-center px-8 py-3 bg-gray-300 text-gray-500 rounded-xl cursor-not-allowed'">
          Reflect
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
