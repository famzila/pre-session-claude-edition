<!-- Main Content -->
  <div class="flex items-center justify-center p-6">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Choose Your Focus Sound</h1>
        <p class="text-gray-600">Select ambient sounds to help maintain concentration during your deep work session</p>
      </div>

      <!-- Sound Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        @for (sound of sounds(); track sound.id) {
          <div 
            (click)="selectSound(sound.id)"
            [class]="selectedSoundId() === sound.id ? 'p-6 rounded-xl border-2 border-emerald-500 bg-emerald-50 cursor-pointer transition-all duration-200 hover:shadow-md' : 'p-6 rounded-xl border-2 border-gray-200 bg-white cursor-pointer transition-all duration-200 hover:shadow-md hover:border-emerald-300'">
            
            <!-- Icon -->
            <div class="flex justify-center mb-4">
              <div [class]="selectedSoundId() === sound.id ? 'w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center' : 'w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center'">
                <div [innerHTML]="sound.icon" [class]="selectedSoundId() === sound.id ? 'w-8 h-8 text-emerald-600' : 'w-8 h-8 text-gray-600'"></div>
              </div>
            </div>
            
            <!-- Title and Description -->
            <div class="text-center mb-4">
              <h3 [class]="selectedSoundId() === sound.id ? 'text-lg font-semibold text-emerald-900 mb-1' : 'text-lg font-semibold text-gray-900 mb-1'">{{sound.name}}</h3>
              <p class="text-sm text-gray-600">{{sound.description}}</p>
            </div>
            
            <!-- Preview Button -->
            <div class="flex justify-center">
              <button 
                (click)="togglePreview(sound.id, $event)"
                [class]="isPlaying() === sound.id ? 'flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg text-sm font-medium hover:bg-gray-700 transition-colors' : 'flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-300 transition-colors'">
                @if (isPlaying() === sound.id) {
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  Stop
                } @else {
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h8m2 0h1M4 21V9a4 4 0 014-4h8a4 4 0 014 4v12"/>
                  </svg>
                  Preview
                }
              </button>
            </div>
          </div>
        }
      </div>

      <!-- Navigation -->
      <div class="flex justify-between">
        <button 
          (click)="goBack()"
          class="flex items-center px-6 py-3 text-gray-700 hover:text-gray-900 transition-colors">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Back
        </button>
        
        <button 
          (click)="continue()"
          [disabled]="!selectedSoundId()"
          [class]="selectedSoundId() ? 'flex items-center px-8 py-3 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 transition-colors' : 'flex items-center px-8 py-3 bg-gray-300 text-gray-500 rounded-xl cursor-not-allowed'">
          Continue
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
