<div class="bg-gradient-to-r from-emerald-50 to-blue-50 border-t border-emerald-100 px-6 py-8">
  <div class="max-w-4xl mx-auto text-center">
    
    @if (isLoading()) {
      <!-- Loading State -->
      <div class="flex items-center justify-center space-x-2 text-emerald-600">
        <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        <span class="text-sm font-medium">Loading inspiration...</span>
      </div>
      
    } @else if (hasError()) {
      <!-- Error State -->
      <div class="text-gray-500">
        <div class="flex items-center justify-center space-x-2 mb-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
          </svg>
          <span class="text-sm">Unable to load inspiration</span>
        </div>
        <button 
          (click)="refreshQuote()"
          class="text-emerald-600 hover:text-emerald-700 text-sm font-medium transition-colors">
          Try again
        </button>
      </div>
      
    } @else if (quote()) {
      <!-- Quote Display -->
      <div class="relative">
        <!-- Quote Icon -->
        <div class="flex justify-center mb-4">
          <svg class="w-8 h-8 text-emerald-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4.583 17.321C3.553 16.227 3 15 3 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 01-3.5 3.5c-1.073 0-2.099-.49-2.748-1.179zm10 0C13.553 16.227 13 15 13 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 01-3.5 3.5c-1.073 0-2.099-.49-2.748-1.179z"/>
          </svg>
        </div>
        
        <!-- Quote Text -->
        <blockquote class="text-lg font-medium text-gray-700 italic mb-4 leading-relaxed">
          "{{quote()!.content}}"
        </blockquote>
        
        <!-- Author -->
        <div class="flex items-center justify-center space-x-3">
          <div class="h-px bg-emerald-200 w-8"></div>
          <cite class="text-emerald-700 font-semibold not-italic">{{quote()!.author}}</cite>
          <div class="h-px bg-emerald-200 w-8"></div>
        </div>
        
        <!-- Refresh Button -->
        <div class="mt-6">
          <button 
            (click)="refreshQuote()"
            class="inline-flex items-center space-x-2 px-4 py-2 text-sm font-medium text-emerald-700 bg-white/50 hover:bg-white/70 border border-emerald-200 rounded-lg transition-all duration-200 hover:shadow-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            <span>New inspiration</span>
          </button>
        </div>
      </div>
    }
    
  </div>
</div>
