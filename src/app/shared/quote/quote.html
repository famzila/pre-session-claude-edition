<div class="bg-gradient-to-r from-slate-800/40 via-purple-900/30 to-slate-800/40 backdrop-blur-xl border-t border-slate-700/30 px-6 py-6 relative overflow-hidden">
  <!-- Subtle glow effects -->
  <div class="absolute top-0 left-1/4 w-24 h-24 bg-purple-500/10 rounded-full blur-2xl"></div>
  <div class="absolute bottom-0 right-1/4 w-20 h-20 bg-amber-500/10 rounded-full blur-xl"></div>
  
  <div class="max-w-3xl mx-auto text-center relative z-10">
    
    @if (isLoading()) {
      <!-- Loading State -->
      <div class="flex items-center justify-center space-x-2 text-amber-400">
        <svg class="w-4 h-4 animate-spin text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        <span class="text-sm font-medium text-slate-300">Loading inspiration...</span>
      </div>
      
    } @else if (hasError()) {
      <!-- Error State -->
      <div class="text-slate-400">
        <div class="flex items-center justify-center space-x-2">
          <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
          </svg>
          <span class="text-sm">Unable to load inspiration</span>
        </div>
      </div>
      
    } @else if (quote()) {
      <!-- Quote Display -->
      <div class="relative">
        <!-- Quote Text -->
        <blockquote class="text-lg font-medium text-slate-100 italic mb-3 leading-relaxed max-w-2xl mx-auto">
          "{{quote()!.content}}"
        </blockquote>
        
        <!-- Author -->
        <div class="flex items-center justify-center space-x-3">
          <div class="h-px bg-gradient-to-r from-transparent via-amber-400/50 to-transparent w-8"></div>
          <cite class="text-amber-400 font-semibold not-italic">{{quote()!.author}}</cite>
          <div class="h-px bg-gradient-to-r from-transparent via-amber-400/50 to-transparent w-8"></div>
        </div>
      </div>
    }
    
  </div>
</div>
